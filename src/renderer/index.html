<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroFreak Architect</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-background"></div>
    <div class="app-container">
        <!-- Sidebar / Control Panel -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="header-row">
                    <div class="logo">FREAK<span class="highlight">GEN</span></div>
                    <div class="header-controls">
                        <button id="btn-settings" class="settings-btn" aria-label="Settings"
                            data-tooltip="Settings">‚öôÔ∏è</button>
                    </div>
                </div>
                <div class="subtitle">ARCHITECT V2.8</div>
            </header>

            <div class="controls">
                <div class="control-group"
                    data-tooltip="Select a musical style to guide the patch generation algorithms.">
                    <label for="sel-style">Design Style</label>
                    <div class="select-wrapper">
                        <select id="sel-style">
                            <option value="random">Random Style</option>
                            <option value="none">Chaos (None)</option>
                            <option value="bass">Bass</option>
                            <option value="brass">Brass</option>
                            <option value="keys">Keys</option>
                            <option value="lead">Lead</option>
                            <option value="organ">Organ</option>
                            <option value="pad">Pad</option>
                            <option value="percussion">Percussion</option>
                            <option value="sequence">Sequence / Arp</option>
                            <option value="sfx">SFX</option>
                            <option value="strings">Strings</option>
                            <option value="vocoder">Vocoder</option>
                        </select>
                    </div>
                </div>

                <div class="control-group"
                    data-tooltip="Force a specific oscillator engine or allow the style to decide.">
                    <label for="sel-engine">Oscillator Engine / Type</label>
                    <div class="select-wrapper">
                        <select id="sel-engine">
                            <option value="random">Random (Style Based)</option>
                            <!-- Populated by JS -->
                        </select>
                    </div>
                </div>

                <div class="control-group"
                    data-tooltip="Determines the density of the modulation matrix and parameter ranges.">
                    <label for="sel-intensity">Complexity</label>
                    <div class="select-wrapper">
                        <select id="sel-intensity">
                            <option value="simple">Simple</option>
                            <option value="moderate" selected>Moderate</option>
                            <option value="high">High</option>
                            <option value="extreme">Extreme</option>
                        </select>
                    </div>
                </div>

                <div class="action-area">
                    <div id="style-reveal" class="status-text">Ready to Build</div>
                    <div class="button-row">
                        <button id="btn-generate" class="btn-primary"
                            data-tooltip="Generate a new complete patch based on current settings. Locks are respected.">
                            <span>GENERATE</span>
                            <div class="btn-shine"></div>
                        </button>
                        <button id="btn-save" class="btn-secondary" data-tooltip="Save current patch to library.">
                            <span>SAVE</span>
                        </button>
                    </div>
                    <button id="btn-gallery" class="btn-secondary"
                        style="margin-top:10px; width:100%; text-align:center; padding:12px;"
                        data-tooltip="Open Saved Presets Gallery">
                        üìÇ VIEW LIBRARY
                    </button>
                </div>
            </div>

            <footer class="sidebar-footer">
                <p>Designed for Arturia MicroFreak</p>
            </footer>
        </aside>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button id="btn-close-settings" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label for="toggle-tooltips">Show Tooltips</label>
                        <input type="checkbox" id="toggle-tooltips" checked>
                    </div>

                    <div class="setting-item">
                        <label>Library Path</label>
                        <div class="path-select">
                            <input type="text" id="lib-path-display" readonly placeholder="Default">
                            <button id="btn-change-path">...</button>
                        </div>
                    </div>

                    <div class="credits">
                        <h4>Credits</h4>
                        <div class="credit-row">
                            <span class="role-label">Lead</span>
                            <a href="#" class="credit-link"
                                onclick="require('electron').shell.openExternal('https://discord.gg/ZHX7KRVBMB')">Comet620</a>
                        </div>
                        <div class="credit-row">
                            <span class="role-label">Dev</span>
                            <a href="#" class="credit-link"
                                onclick="require('electron').shell.openExternal('https://github.com/AppleExpl01t')">AppleExpl01t</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Preset Modal -->
        <div id="save-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Save Preset</h3>
                    <button id="btn-close-save" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="save-name">Preset Name</label>
                        <input type="text" id="save-name" placeholder="My Awesome Lead">
                    </div>
                    <div class="input-group">
                        <label for="save-desc">Description</label>
                        <textarea id="save-desc" rows="3" placeholder="Notes about usage..."></textarea>
                    </div>
                    <button id="btn-confirm-save" class="btn-primary" style="margin-top:15px;">SAVE PRESET</button>
                </div>
            </div>
        </div>

        <!-- Tooltip Element -->
        <div id="tooltip" class="tooltip hidden"></div>

        <!-- Main Content / Results -->
        <!-- Main Content / Results -->
        <main class="content-area">
            <!-- Generator View -->
            <div id="view-generator">
                <div id="output-grid" class="output-grid hidden">
                    <!-- Content will be injected here by JS -->
                </div>
                <div id="placeholder-message" class="placeholder-message">
                    <h2>Initialize Generation</h2>
                    <p>Select a style and intensity to architect a new sound.</p>
                </div>
            </div>

            <!-- Gallery View -->
            <div id="view-gallery">
                <div class="gallery-toolbar">
                    <input type="text" id="gallery-search" placeholder="Search presets...">
                    <select id="filter-style">
                        <option value="all">All Styles</option>
                        <!-- Populated JS -->
                    </select>
                    <select id="filter-engine">
                        <option value="all">All Engines</option>
                    </select>
                    <select id="filter-complexity">
                        <option value="all">All Complexity</option>
                        <option value="simple">Simple</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                        <option value="extreme">Extreme</option>
                    </select>
                    <button id="btn-sort-date" class="icon-btn" data-tooltip="Toggle Sort: Name / Date">üìÖ</button>
                </div>
                <div id="gallery-grid" class="gallery-grid">
                    <!-- Populated -->
                </div>
                <button id="btn-back-gen" class="btn-secondary" style="margin-top:20px; width:auto;">&larr; Back to
                    Generator</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
